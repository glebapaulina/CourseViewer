<h3>COURSE LIST</h3>
<hr />
<div ng-if="vm.courses == null">No courses</div>
<div ng-if="vm.courses !=null">
    <div class="row">
        <div class="col-md-5"><h4>NAME</h4></div>
        <div class="col-md-1"></div>
        <div class="col-md-3"><h4>AUTHOR</h4></div>
    </div>
    <div class="row" ng-repeat="course in vm.courses">
        <div class="col-md-5">
            <a ui-sref='course({ courseId: course.CourseId })'>
                {{ course.CourseName }}
            </a>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-3">{{ course.Author.FirstName }} {{ course.Author.LastName }}</div>
    </div>

</div>
